spring.h2.console.enabled=true
spring.datasource.url=${TEST_DB_DATASOURCE_URL}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${TEST_DB_USERNAME}
spring.datasource.password=${TEST_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
broker.security.jwtSecretKey=${TEST_JWT_SECRET_KEY}
broker.security.jwtAccessTokenExpirationDuration=${TEST_JWT_ACCESS_TOKEN_EXP_DUR}
broker.security.jwtRefreshTokenExpirationDuration=${TEST_JWT_REFRESH_TOKEN_EXP_DUR}
broker.applicationConfig.defaultPageSize=10